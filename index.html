<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library App!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <section class="hero is-warning">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Library App
            </h1>
            <h2 class="subtitle">
              All your favorite books in one place.
            </h2>
          </div>
        </div>
      </section>

      <section class="container books">
          <div class="is-fluid has-text-centered">
            <table class="table is-striped is-narrow is-hoverable">
                <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Number of pages</th>
                        <th>Read?</th>
         
                </tr>
                <tr>
                    <td>One</td>
                    <td>One</td>
                    <td>One</td>
                    <td>One</td>
                </tr>
            </table>
          </div>
          <section class="container">
              <button class="button is-warning" id="show-modal" >Add book</button>
          </section>
      </section>
      <section class="mod ">
          <div class="modal" id="modal">
              <div class="modal-background"> is-warning</div>
              <div class="modal-content">
                  <div class="field">
                      <label class="label">Book title</label>
                      <div class="control">
                        <input class="input" id="title" type="text" placeholder="Book title">
                      </div>
                    </div>
                    <div class="field">
                        <label class="label" >Author</label>
                        <div class="control">
                          <input class="input" id="author" type="text" placeholder="Written by?">
                        </div>
                      </div>
                      <div class="field">
                          <label class="label" >Number of Pages</label>
                          <div class="control">
                            <input class="input" id="pages" type="number" placeholder="How many pages in this book?">
                          </div>
                        </div>

                    <div class="field">
                      <label class="label" >Have you read this book?</label>
                      <div class="control">
                        <div class="select">
                          <select id="read">
                            <option value="0">Select</option>
                            <option value="1">Yes</option>
                            <option value ="2">No</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    
                    <div class="field is-grouped">
                      <div class="control">
                        <button class="button is-link" id="add-book">Add to library</button>
                      </div>
                      <div class="control">
                        <button class="button is-link is-light" id="cancel">Cancel</button>
                      </div>
                    </div>
              </div>
              <button class="modal-close is-large" aria-label="close" id="modal-close"></button>
            </div>
      </section>
      <script src="index.js"></script>
    </body>
</html>
